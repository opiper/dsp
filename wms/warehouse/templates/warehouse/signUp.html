{% extends "warehouse/base.html" %}{% block title %} Sign Up Page {% endblock %}

{% block content %}

<div class="col-md-7 mx-auto">
    <form method = 'POST'>
        {% csrf_token %}
        <br>
        {% for field in form %}
            <div class="form-group {% if field.errors %} has-error {% endif %}">
                {{ field }}
                <br>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
