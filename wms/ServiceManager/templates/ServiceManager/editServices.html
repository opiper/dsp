{% extends "warehouse/base.html" %}{% block title %}  {% endblock %}

{% block content %}

<div class="col-md-7 mx-auto">
    <form action="/editServices" method="POST">
        {% csrf_token %}
        <br>
        <input class="form-control" type="number" min="0" step="0.01" placeholder="{{service.unitPrice}}" name="price">
        <input type="hidden" value="{{service.id}}" name="id">
        <br>
        <input type="submit" class="btn btn-primary">
    </form>
</div>

{% endblock %}
